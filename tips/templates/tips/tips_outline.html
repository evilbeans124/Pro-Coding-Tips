{% for tip in tips %}
	<bold><h2>{{ tip.title }}</h2></bold>
	<h5 style="color: gray;">By: {{ tip.author }}</h5>
	<h4>Tip {{ tip.order }} of {{ series_length }} in Series {{ tip.series.name }}</h4>
	<h5>Resources used: {{ tip.resources }}</h5>
	<p>{{ tip.body }}</p>
	<h5>Post on: {{ tip.pub_date }}</h5>
	<h5>
		<span class="likes-span">{{ tip.likes }}</span>&nbsp;<span class="glyphicon glyphicon-thumbs-up like" name="{{ tip.id }}"></span>
		<span class="dislikes-span">{{ tip.dislikes }}</span>&nbsp;<span class="glyphicon glyphicon-thumbs-down dislikes" name="{{ tip.id }}"></span>
	</h5>
{% endfor %}
